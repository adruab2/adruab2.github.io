<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacciones con JS</title>
</head>

<body>
    <button onclick="cambiarFondo()">Cambiar fondo</button>
    <button onclick="colorAleatorio()">Color Aleatorio</button>
    <button onclick="gradiente()">Color Gradiente</button>
    <button onclick="aumentarFuente()">Aumentar Tamaño</button>
    <button onclick="disminuirFuente()">Disminuir tamaño</button>
    <p>Este es un ejemplop de texto cuyo tamaño de fuente sera simplificado</p>

    <script src="script.js"></script>
    <script>
        function cambiarFondo() {
            document.body.style.background = "#5ce2af";
        }

        function colorAleatorio() {
            const colores = ["#f72528", "#06b906", "#daf023", "#10e4c4", "#156bb7"];
            const color = colores[Math.floor(Math.random() * colores.length)];
            document.body.style.background = color;
        }

        function gradiente() {
            document.body.style.background = "linear-gradient(to right, #06457d,#50a7f5)";
        }

        let tamanoFuente = 16;

        function aumentarFuente(){
            tamanoFuente +=2;
            document.body.style.fontSize = tamanoFuente + "px";
        }

        function disminuirFuente(){
            if(tamanoFuente>10) {
                tamanoFuente -=2;
                document.body.style.fontSize +"px";
            }
        }
    </script>
</body>

</html>
